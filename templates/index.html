<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    </div>

    <div class="container">
    <div class="col-md-12">
    <h2>Latest Mars News</h2>
    <h3>{{ mars.news_title }}</h3>
    <h5>{{ mars.news_paragraph }}</h5>
    </div>
    </div>

    <br>
    <br>

    <div class="container">
    <div class="row">
    <div class="col-md-6">
    	<div class="card">
    	<h2>Featured Mars Image</h2>
    	<img class="img-thumbnail" src="{{ mars.featured_img_url }}" alt="Mars Hemisphere">
    </div>
  </div>

  <div class="col-md-6">
  	<div class="card">
		<h2>Mars Facts</h2>
		<table class="table table-bordered">{{mars.mars_table | safe}}</table>
	</div>
</div>
</div>
</div>

	<br>
	<br>

	<div class="container">
	<div class="row">
	<h2>Mars Hemispheres</h2>
	</div>
	<hr>

	<div class="container">
		<div class="row">
		{% for i in mars.hemisphere_info %}
		<div class="col-md-3">
			<img class="img-thumbnail" src="{{i.image_url}}">
			<h4>{{i.title}}</h4>		
		</div>
		{% endfor %}		
		</div>
	</div>

	
		
	<hr>
	</div>

</body>

</html>
